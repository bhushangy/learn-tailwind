<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product modal</title>
  </head>
  <body>
    <main class="bg-slate-100 min-h-screen grid grid-cols-1 place-items-center">
      <div
        class="bg-white p-4 flex flex-col justify-center items-center md:flex-row gap-10"
      >
        <img
          src="./public/images/headphone.png"
          width="223"
          height="249"
          alt="pink colored headphone"
          class=""
        />
        <div
          class="flex flex-col justify-center items-center md:items-start md:justify-start gap-4"
        >
          <span class="bg-black text-white py-1 px-3 rounded-2xl text-sm"
            >Free Shipping</span
          >
          <div class="font-medium text-2xl text-center">
            <h2>Razer Kraken Kitty Edt</h2>
            <p>Gaming Headset Quartz</p>
          </div>
          <p class="line-through">$799</p>
          <p class="font-bold text-5xl">$599</p>
          <p class="text-gray-400 text-sm text-center font-light">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <div class="group w-full">
            <button
              class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
            >
              <div
                class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>
          <div
            class="w-full group flex gap-3 self-start justify-start items-center"
          >
            <div
              class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <p class="inline-block text-sm">50+ pcs. in stock</p>
          </div>
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row items-stretch"
          >
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="public/images/weight.png" alt="" class="w-8" />
              <span>Add to cart</span>
            </button>

            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="public/images/heart.png" alt="" class="w-8" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
