<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Pricing cards</title>
</head>

<body>
  <main class="bg-slate-800 h-screen w-screen flex justify-center items-center">
    <div class="w-64 bg-slate-600 p-3 rounded-xl">
      <div class="bg-slate-800 p-6 text-white text-center rounded-t-xl">
        <p>BASIC</p>
        <p class="mt-8 font-serif text-5xl">100GB</p>
        <p class="mt-3">$1.99/Month</p>
        <button
          class="mt-8 mb-6 px-9 py-3 border border-solid border-violet-600 rounded-md hover:bg-violet-800 hover:border-violet-800 transition-colors duration-200">
          Purchase
        </button>
      </div>
      <div class="p-6 bg-slate-800 text-white text-center rounded-b-xl border-t border-solid border-slate-700">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="inline w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
          <p class="inline ml-0 text-sm">100GB of storage</p>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="inline w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
          <p class="inline ml-0 text-sm">Option to add members</p>
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="inline w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
          </svg>
          <p class="inline ml-0 text-sm">Extra member benefits</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
